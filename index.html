  <body  onLoad='startRealtime()'>
    <div ng-controller="TodoCtrl" class="container">

     <button id="authorizeButton" disabled>You must authorize</button>

      <h2> Total todos: {{getTotalTodos()}}</h2>
        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText" ng-model-instant>
            <button class="btn btn-default" ng-click="addTodo()"><i class="glyphicon-plus"> Add</i></button>
        </form>

        <button class="btn-large" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i> Clear Completed</button>
          

        <div id="collaborators">
      </div>

        <div  class="todoList"  id="hammer" ng-app="drag">
            <div ng-repeat="(key, todo) in getTodos() track by $index" class="item" my-draggable>
                <div class="handle" ng-style="{'background-color': todo.color || '#fefabc'}"></div>
                <label hm-tap="tap()" class="content">
                    <input id="$index" type="checkbox" ng-checked="todo.done" ng-click="todoChecked(key)">
                    <span class="done-{{todo.done}}"  ng-swipe-left="showActions = true" ng-swipe-right="showActions = false">{{todo.text}}</span>

                    <span  ng-show="showActions" ng-swipe-right="showActions = false">
                    <button id="colorChange" class="btn1" ng-click="setColor(key, '#fefabc'); showActions = !showActions"></button>
                    <button id="colorChange" class="btn2" ng-click="setColor(key, '#FDD7DB'); showActions = !showActions"></button>
                    <button id="colorChange" class="btn3" ng-click="setColor(key, '#EAF763'); showActions = !showActions"></button>
                    </span>

                    <!-- <button id="show">Color Options</button> -->

                   <!-- <script>
                     $( "button" ).click(function() {

                     });
                     </script> -->
                </label>

                    </ion-item>

                </ion-list> -->
            </div>

            </div>

     * for a file. This function should be used to initialize any values of the
     * model. In this case, we just create the single string model that will be
     * used to control our text box. The string has a starting value of 'Hello
     * Realtime World!', and is named 'text'.
     * @param model {gapi.drive.realtime.Model} the Realtime root model object.
     */
    function initializeModel(model) {
      var string = model.createList();
      model.getRoot().set('list', string);
    }

    /**
     * Options for the Realtime loader.
     */
    var realtimeOptions = {
      /**
       * Client ID from the console.
       */
      clientId: '425750395417-i9luob4evl3m6rdat3ja5o7bpno0d8ug.apps.googleusercontent.com',

      /**
       * The ID of the button to click to authorize. Must be a DOM element ID.
       */

       */
      initializeModel: initializeModel,

      /**
       * Autocreate files right after auth automatically.
       */
      autoCreate: true,

      /**
       * The name of newly created Drive files.

    }

    /**
     * Start the Realtime loader with the options.
     */
    function startRealtime() {
      var realtimeLoader = new rtclient.RealtimeLoader(realtimeOptions);
      realtimeLoader.start();
